
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Coder - Autonomous AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A0A0A" />
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-fira-code {
        font-family: 'Fira Code', monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.5);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.7);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes flash {
        0%, 100% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0); }
        50% { box-shadow: 0 0 10px 4px rgba(192, 132, 252, 0.5); }
      }
      .animate-flash { animation: flash 0.5s ease-out; }
    </style>
    <!-- Import map removed - Vite handles module bundling -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Robust SW registration for preview environments
          // Using a try-catch and specific error handling to ignore scope errors in WebContainer/Preview
          navigator.serviceWorker.register('/sw.js', { scope: './' })
            .then(registration => {
              console.log('SW registered successfully:', registration);
            })
            .catch(registrationError => {
              // Only log warnings if it's not a known preview environment issue
              if (!registrationError.message.includes('same-origin')) {
                  console.warn('SW registration failed:', registrationError);
              }
            });
        });
      }
    </script>
  </body>
</html>
